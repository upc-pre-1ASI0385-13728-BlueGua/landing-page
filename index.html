<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">

    <link rel="stylesheet" href="public/assets/styles/sections/header.css">
    <link rel="stylesheet" href="public/assets/styles/sections/hero.css">
    <link rel="stylesheet" href="public/assets/styles/sections/impact.css">
    <link rel="stylesheet" href="public/assets/styles/sections/why.css">
    <link rel="stylesheet" href="public/assets/styles/sections/how-it-works.css">
    <link rel="stylesheet" href="public/assets/styles/sections/plans.css">
    <link rel="stylesheet" href="public/assets/styles/sections/testimonials.css">
    <link rel="stylesheet" href="public/assets/styles/sections/faq.css">
    <link rel="stylesheet" href="public/assets/styles/sections/contact.css">
    <link rel="stylesheet" href="public/assets/styles/sections/footer.css">

    <link rel="stylesheet" href="public/assets/styles/responsive.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero-section">
            
        </section>

        <!-- Impact Section -->
        <section class="impact-section">
            
        </section>
        
        <!-- Why Section -->
        <section class="why-section">
            
        </section>

        <!-- How it Works Section -->
        <section class="how-it-works-section">
            
        </section>

        <!-- Plans Section -->
        <section class="plans-section">
            
        </section>

        <!-- Testimonials Section -->
        <section class="testimonials-section">
            
        </section>

        <!-- FAQ Section -->
        <section class="faq-section">
            
        </section>

        <!-- Contact Section -->
        <section class="contact-section" id="contact">
            <div class="container">
                <div class="contact-wrapper">
                    <div class="contact-info">
                        <h2>Contáctanos</h2>
                        <p>¿Tienes alguna pregunta o necesitas ayuda? Estamos aquí para ti. Envíanos un mensaje y te responderemos lo antes posible.</p>
                        
                        <div class="contact-details">
                            <div class="contact-item">
                                <i class="ri-mail-line"></i>
                                <div>
                                    <h4>Email</h4>
                                    <p>contacto@bluegua.com</p>
                                </div>
                            </div>
                            <div class="contact-item">
                                <i class="ri-phone-line"></i>
                                <div>
                                    <h4>Teléfono</h4>
                                    <p>+51 (1) 234-5678</p>
                                </div>
                            </div>
                            <div class="contact-item">
                                <i class="ri-map-pin-line"></i>
                                <div>
                                    <h4>Ubicación</h4>
                                    <p>Lima, Perú</p>
                                </div>
                            </div>
                            <div class="contact-item">
                                <i class="ri-time-line"></i>
                                <div>
                                    <h4>Horario de atención</h4>
                                    <p>Lunes a Viernes: 9:00 - 18:00</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="contact-form-container">
                        <form class="contact-form" id="contactForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">Nombre <span class="required">*</span></label>
                                    <input type="text" id="firstName" name="firstName" placeholder="Juan" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Apellido <span class="required">*</span></label>
                                    <input type="text" id="lastName" name="lastName" placeholder="Pérez" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="email">Correo electrónico <span class="required">*</span></label>
                                    <input type="email" id="email" name="email" placeholder="juan@ejemplo.com" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Teléfono</label>
                                    <input type="tel" id="phone" name="phone" placeholder="987 654 321">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="subject">Asunto <span class="required">*</span></label>
                                <select id="subject" name="subject" required>
                                    <option value="">Selecciona un asunto</option>
                                    <option value="soporte">Soporte técnico</option>
                                    <option value="ventas">Consulta de ventas</option>
                                    <option value="planes">Información sobre planes</option>
                                    <option value="sugerencia">Sugerencia o feedback</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="message">Mensaje <span class="required">*</span></label>
                                <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                            </div>

                            <div class="form-group checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="newsletter">
                                    <span>Deseo recibir actualizaciones y consejos sobre ahorro de agua</span>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-submit">
                                <i class="ri-send-plane-fill"></i> Enviar mensaje
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        
    </footer>

    <script src="public/assets/scripts/main.js"></script>
</body>
</html>
